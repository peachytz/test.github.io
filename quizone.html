<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery 1 Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #333333;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.2rem;
            font-weight: 500;
            color: #555555;
            margin-bottom: 30px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option {
            font-size: 1rem;
            font-weight: 400;
            color: #333333;
            padding: 10px 20px;
            border: 2px solid #cccccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .option:hover {
            background-color: #f0f0f0;
            border-color: #999999;
        }

        .correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .explanation {
            display: none;
            font-size: 1rem;
            font-weight: 300;
            color: #666666;
            line-height: 1.6;
            text-align: center;
            margin-top: 20px;
        }

        .got-it {
            display: none;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            color: rgba(0, 0, 0, 0.5);
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
            z-index: 4;
        }

        .got-it:hover {
            color: rgba(0, 0, 0, 0.8);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>MYSTERY 1</h1>
        <div class="question">True or False: Generative AI can think like a human.</div>
        <div class="options">
            <div class="option" onclick="checkAnswer(this, false)">True</div>
            <div class="option" onclick="checkAnswer(this, true)">False</div>
        </div>
        <div class="explanation" id="explanation">
            Generative AI does not think like a human. It processes patterns in data and generates responses based on probabilities, but it lacks consciousness, reasoning, and true understanding.
        </div>
        <a href="allmodulestwo.html">
            <div class="got-it" id="got-it" onclick="nextStep()">Got it.</div>
        </a>
    </div>

    <script>
        function checkAnswer(selectedOption, isCorrect) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('correct', 'incorrect');
            });

            document.getElementById('explanation').style.display = 'block';
            document.getElementById('got-it').style.display = 'block';

            if (isCorrect) {
                selectedOption.classList.add('correct');
            } else {
                selectedOption.classList.add('incorrect');
                document.querySelector('.option:nth-child(2)').classList.add('correct'); // Highlights "False"
            }
        }
    </script>
</body>
</html>
