<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarifying Gen AI</title>
    <link rel="stylesheet" href="mystery.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Hide overflow */
        }
        .container {
            position: relative;
            width: 80vw;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container2 {
            color: rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 200; /* Ensure this matches intro.html */
            letter-spacing: 2px;
            color: rgba(0, 0, 0, 0.8);
            font-family: 'Cinzel', serif;
            z-index: 4;
            margin-bottom: 15px;
        }

        .subheading {
            font-size: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            text-transform: uppercase;
            position: relative;
            z-index: 4;
            margin-bottom: -35px;
        }

        .subtitle {
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            margin-top: 3px;
            z-index: 4;
        }

        .mystery.top:hover {
            transform: translateX(-50%) scale(1.1); /* Combine transformations */
        }
        .cloud {
            position: absolute;
            width: 50%;
        }
        .cloud-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .cloud1 { top: 10%; left: 5%; transform: scale(1.7); opacity: 0.65; }
        .cloud2 { top: 15%; right: 5%; transform: scale(1.7); opacity: 0.6; }
        .cloud3 { bottom: 7%; left: 10%; transform: scale(1.4); opacity: 0.5;  }
        .cloud4 { bottom: 5%; right: 10%; transform: scale(1.3); opacity: 0.4; }

        .fade-in {
            animation: fadeIn 0.5s ease forwards; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Typing animation */
        .typing-effect {
            overflow: hidden; /* Hide overflow */
            white-space: nowrap; /* Keep text in one line */
            animation: typing 3s steps(30, end);
        }

        @keyframes typing {
            from {
                width: 0; /* Start with no width */
            }
            to {
                width: 100%; /* Expand to full width */
            }
        }

                /* Fade-in and fade-out animation for mystery.png */
                @keyframes fadeInOut {
            0% {
                opacity: 0.5; /* Start with opacity 0 */
            }
            50% {
                opacity: 1; /* Fade in to opacity 1 */
            }
            100% {
                opacity: 0.5; /* Fade out to opacity 0 */
            }
        }

        .mystery.top {
            animation: fadeInOut 3s ease-in-out infinite; /* Apply the animation */
        }

        /* Pause animation on hover */
        .mystery.top:hover {
            animation: none; /* Remove the animation on hover */
            opacity: 1; /* Set opacity to 100% on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container">
        <div class="subheading">Clarifying</div>
        <h1>Gen AI</h1>
        <div class="subtitle">Such a mysterious concept... Let's unlock all these mysteries.</div>
    </div>
        <div class="locked-mystery">
            <a href="moduleone.html"> <!-- Replace with the actual link to the next page -->
                <div class="mystery top">
                    <img src="mystery.png" alt="mystery">
                </div>
            </a>
                <div class="mystery bottom-left"><img src="mysterylocked.png" alt="Locked mystery"></div>
                <div class="mystery bottom-right"><img src="mysterylocked.png" alt="Locked mystery"></div>
                <div class="mystery top-left"><img src="mysterylocked.png" alt="Locked mystery"></div>
                <div class="mystery top-right"><img src="mysterylocked.png" alt="Locked mystery"></div>
        </div>
    </div>
    <div class="cloud-container">
        <img src="cloud.png" class="cloud cloud1">
        <img src="cloud.png" class="cloud cloud2">
        <img src="cloud.png" class="cloud cloud3">
        <img src="cloud.png" class="cloud cloud4">
    </div>
</body>

<script>
    // Add the fade-in class to the body when the page loads
    document.addEventListener('DOMContentLoaded', function () {
        document.body.classList.add('fade-in');
    });

    // Add typing animation to the subtitle
    document.addEventListener('DOMContentLoaded', function () {
        const subtitle = document.querySelector('.subtitle');
        const text = "Such a mysterious concept... Let's unlock all these mysteries.";
        let index = 0;

        function typeText() {
            if (index < text.length) {
                subtitle.textContent += text.charAt(index);
                index++;
                setTimeout(typeText, 100); // Adjust typing speed (100ms per character)
            }
        }

        subtitle.textContent = ''; // Clear the text initially
        subtitle.classList.add('typing-effect'); // Add typing animation
        typeText(); // Start the typing animation
    });
</script>
</html>
